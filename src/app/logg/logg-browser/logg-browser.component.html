
<div class="mt-2 mb-2"> 
    <button class="btn btn-dark mx-2" (click) = "ClearLog()"> Clear log </button>
    <button class="btn btn-dark mx-2" (click) = "SaveLog()" > Save log </button>
</div>
<div *ngFor="let logg of loggObj"> 
        <span class="mx-2"> {{ logg.message_date }} </span>
        <span class="mx-2"> {{ LoggMessageTypes[logg.message_type] }} </span>
        <span class="mx-2"> {{ logg.message_name }} </span>
        <div *ngFor="let p of logg.message_parametr" class="mx-2"> 
            {{ p.name }} 
            <ul>
                <li *ngFor="let pair of p.body | mapToIterable ">
                     {{ pair.key }} {{ pair.value }}
                </li>    
            </ul>
        </div>    
</div>

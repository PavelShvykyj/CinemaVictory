    <div class="row justify-content-md-center greed-row-extend">
        <div class="col-sm-6">
            <form [formGroup] = 'form' (ngSubmit)="Loggin()">
                <div *ngIf="form.errors" class="alert alert-danger">
                    {{ form.errors.errorMessage }}                    
                </div>
                
                <div *ngIf="form.pending" class="alert alert-warning">
                    Пытаемся подключиться ...                            
                </div>
    

                <div class="form-group">
                    <label for="InputLogin">Логин</label>
                    <input formControlName = 'login'
                           class="form-control"
                           [ngClass]="{'is-invalid': login.invalid && login.touched}" 
                           type="text"
                           id="InputLogin"
                           aria-describedby="loginHelp"
                           placeholder="Введите логин">
                    <div class="invalid-feedback">
                        Не заполнен логин.
                    </div>                 
        
                </div>
  
                <div class="form-group">
                    <label for="InputPassword">Пароль</label>
                    <input formControlName = 'password'
                           class="form-control"
                           [ngClass]="{'is-invalid': password.invalid && password.touched}" 
                           type="password"
                           id="InputPassword"
                           placeholder="Введите пароль">
                    <div class="invalid-feedback">
                        Не заполнен пароль.
                    </div>                 
                               
                    <small id="loginHelp" class="form-text text-muted">Никому не сообщайте Ваши логин и пароль.</small>
                </div>
                <button [disabled]="form.invalid" type="submit" class="btn btn-primary">Зайти</button>
            </form>
        </div>
    </div>        
</div>

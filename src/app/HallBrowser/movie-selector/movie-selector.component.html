<div class="input-group">
    <div class="input-group-prepend">
    <span   class="input-group-text input-group-text-main-menu"  >Дата Фильм Сеанс</span>
    </div>
    <input [(ngModel)]="currentDate"
           (change)='OnChangeDate()'
           type="date" 
           name='selectedDate'
           class="form-control input-main-menu"
           placeholder="Дата сеанса" >
    
    <select [(ngModel)]="currentMovie" (change)='OnChangeMovie()' class="custom-select" id="inputGroupSelectMovie">
        
        
        <option *ngFor="let movie of currentMovies" [value]="movie.id">{{movie.name}}</option>
        <!--<option value="2">Two</option>
        <option value="3">Three</option>-->
    </select>       
    
    <!--<input [(ngModel)]="currentMovie"
           type="text"
           name='selectedMovie'
           class="form-control input-main-menu"
           placeholder="Фильм">-->

    <select [(ngModel)]="currentSession" (change)='OnChangeSession()' class="custom-select" id="inputGroupSelectSession">
        
        <option *ngFor="let session of currentSessions" [value]="session.id">{{session.name}}</option>
        <!--<option value="1">One</option>
        <option value="2">Two</option>
        <option value="3">Three</option>-->
    </select>       
               

           
    <!--<input [(ngModel)]="currentSession" 
           type="text"
           name='selectedSession'
           class="form-control input-main-menu"
           placeholder="Сеанс">-->
</div>
